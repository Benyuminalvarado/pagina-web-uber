<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding centered-content">
  <form (ngSubmit)="register()" class="register-form">
    <ion-item class="input-item">
      <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
      <ion-label position="floating">¿Cómo quieres que te llamemos?</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="displayName"
        name="displayName"
        required
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-icon name="checkmark-done-outline" slot="start" class="input-icon"></ion-icon>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
      ></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

    <ion-spinner *ngIf="isLoading" name="crescent" class="loading-spinner"></ion-spinner>

    <ion-button
      expand="block"
      color="primary"
      type="submit"
      class="mt-2"
      [disabled]="isLoading"
    >
      Crear Cuenta
    </ion-button>

    <ion-button
      expand="block"
      fill="clear"
      color="primary"
      (click)="navigateToLogin()"
    >
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Iniciar Sesión
    </ion-button>
  </form>
</ion-content>
