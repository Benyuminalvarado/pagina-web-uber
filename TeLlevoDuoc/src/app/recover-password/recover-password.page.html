<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Input para el correo electrónico -->
  <ion-item>
    <ion-label position="stacked">Correo Electrónico</ion-label>
    <ion-input
      type="email"
      [(ngModel)]="email"
      placeholder="Ingresa tu correo"
      required
    ></ion-input>
  </ion-item>

  <!-- Botón para enviar correo -->
  <ion-button expand="block" color="primary" [disabled]="isLoading" (click)="sendRecoveryEmail()">
    <ion-spinner *ngIf="isLoading" slot="start"></ion-spinner>
    Enviar Correo de Recuperación
  </ion-button>

  <!-- Mensajes de retroalimentación -->
  <ion-text color="success" *ngIf="successMessage">
    {{ successMessage }}
  </ion-text>
  <ion-text color="danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </ion-text>

  <!-- Instrucciones adicionales -->
  <ion-item *ngIf="!isLoading && !errorMessage && !successMessage">
    <ion-label>
      Si no recibes el correo, revisa tu carpeta de <strong>spam</strong> o verifica que el correo ingresado esté registrado.
    </ion-label>
  </ion-item>
</ion-content>
