<ion-header>
  <ion-toolbar>
    <!-- Botón para abrir el menú colapsable -->
    <ion-buttons slot="start" content-id="main-content">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>TeLlevoDuoc</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Mostrar "Hola, [Nombre]" si el usuario está logueado -->
    <div *ngIf="isLoggedIn()" class="welcome-message">
      <h2>Hola, {{ getLoggedInUser()?.displayName || 'Usuario' }}</h2>
    </div>

    <!-- Opciones de navegación -->
    <ion-list>
      <ion-item routerLink="/home" lines="none">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item *ngIf="!isLoggedIn()" routerLink="/login" lines="none">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item *ngIf="!isLoggedIn()" routerLink="/register" lines="none">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-label>Registrar</ion-label>
      </ion-item>

      <ion-item *ngIf="isLoggedIn()" routerLink="/buscar-viaje" lines="none">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-label>Buscar Viaje</ion-label>
      </ion-item>

      <ion-item *ngIf="isLoggedIn()" routerLink="/registrar-viaje" lines="none">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>Registrar Viaje</ion-label>
      </ion-item>

      <ion-item *ngIf="isLoggedIn()" routerLink="/mis-viajes" lines="none">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>Historial de Viajes</ion-label>
      </ion-item>

      <ion-item *ngIf="isLoggedIn()" (click)="logout()" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>

    <!-- Sección Configuración -->
    <ion-list-header>Configuración</ion-list-header>
    <ion-list>
      <ion-item>
        <ion-icon slot="start" name="moon-outline"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
